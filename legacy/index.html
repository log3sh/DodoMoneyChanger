            const [fadeOut, setFadeOut] = useState(false);
            const [progress, setProgress] = useState(0);

            useEffect(() => {
                // Smooth progress animation
                const interval = setInterval(() => {
                    setProgress(prev => {
                        if (prev >= 100) {
                            clearInterval(interval);
                            return 100;
                        }
                        return prev + 1;
                    });
                }, 25);

                // Fade out after animation completes
                const timer = setTimeout(() => setFadeOut(true), 2800);
                return () => {
                    clearInterval(interval);
                    clearTimeout(timer);
                };
            }, []);

            return (
                <div className={`loading-screen ${fadeOut ? 'fade-out' : ''}`}>

                        cursor.style.cssText = `left: ${e.clientX}px; top: ${e.clientY}px;`;
                        cursor2.style.cssText = `left: ${e.clientX}px; top: ${e.clientY}px;`;
                    }
                };
                document.addEventListener('mousemove', handleMouseMove);
                return () => document.removeEventListener('mousemove', handleMouseMove);
            }, []);

            return (
                <>
                    <div className="cursor"></div>
                    <div className="cursor2"></div>
                    <div className="noise-overlay"></div>

        // Scroll Reveal Hook
        function useScrollReveal() {
            useEffect(() => {
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('revealed');
                            // Optionally unobserve after reveal
                            // observer.unobserve(entry.target);
                        }
                    });
                }, observerOptions);

                // Observe all reveal elements
                const revealElements = document.querySelectorAll('.reveal, .reveal-left, .reveal-right, .reveal-scale, .section-title');
                revealElements.forEach(el => observer.observe(el));

                return () => observer.disconnect();
            }, []);
        }

        // Enhanced Cursor Hook
        function useEnhancedCursor() {
            useEffect(() => {
                const cursor = document.querySelector('.cursor');
                const cursor2 = document.querySelector('.cursor2');

                const interactiveElements = document.querySelectorAll('a, button, .btn, .services-card, .contact-social-link, .nav-link');

                interactiveElements.forEach(el => {
                    el.addEventListener('mouseenter', () => {
                        if (cursor) {
                            cursor.classList.add('hover');
                        }
                        if (cursor2) {
                            cursor2.classList.add('hover');
                        }
                    });
                    el.addEventListener('mouseleave', () => {
                        if (cursor) {
                            cursor.classList.remove('hover');
                        }
                        if (cursor2) {
                            cursor2.classList.remove('hover');
                        }
                    });
                });
            }, []);
        }
